<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
<meta charset="UTF-8">
<title>学生名簿</title>
</head>
<body>
<h1>新規登録</h1>

<form method="post" action="add_record" th:object="${formModel}">
	<table>
		<tr><th>項目</th><th>入力欄</th></tr>
		<tr><td>名前</td>
			<td><input type="text" name="name" th:value="*{name}"/></td>
		</tr>
		<tr><td>誕生日</td>
			<td><input type="text" name="birthday" th:value="*{birthday}"/></td>
		</tr>
		<tr><td>電話番号</td>
			<td><input type="text" name="phone" th:value="*{phone}"/></td>
		</tr>
		<tr><td>E-mail</td>
			<td><input type="text" name="email" th:value="*{email}"/></td>
		</tr>
		<tr><td>住所</td>
			<td><input type="text" name="address" th:value="*{address}"/></td>
		</tr>
		<tr><td>卒業年</td>
			<td><input type="text" name="graduation" th:value="*{graduation}"/></td>
		</tr>
	</table>
	<input type="submit" value="この内容でデータを追加" />
</form>


</body>
</html>
