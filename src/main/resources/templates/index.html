<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>学生名簿</title>
</head>
<body>
	<h1></h1>
	<form>
		<table>
			<tr>
				<th>生徒番号</th>
				<th>名前</th>
				<th>誕生日</th>
				<th>電話番号</th>
				<th>E-mail</th>
				<th>住所</th>
				<th>卒業年</th>
			</tr>
			<tr th:each="record:${recordSet}">
				<td>[[${record.id}]]</td>
				<td>[[${record.name}]]</td>
				<td>[[${record.birthday}]]</td>
				<td>[[${record.phone}]]</td>
				<td>[[${record.email}]]</td>
				<td>[[${record.address}]]</td>
				<td>[[${record.graduation}]]</td>
			</tr>
		</table>
	</form>
</body>
</html>
