<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
<meta charset="UTF-8">
<title>学生名簿</title>
</head>
<body>
	<h1>生徒一覧</h1>
	
	<!-- This is menu block at top of index page. -->
	<form method="post" action="/" enctype="multipart/form-data">
		<input type="button" onclick="location.href='add_record'"value="新規追加">
		<input type="text" name="name">
		<input type="submit" value="名前で検索">
		<br>
		<input type="submit" value="ファイルをアップロード">
		<input type="file" name="upload_file">	
	</form>
	<p th:text="${file_name}"></p>
	<p th:text="${file_contents}"></p>
	
	<!-- The following text is table view read from DB. -->
	<form>
		<table class="listTable">
			<tr>
				<th>生徒番号</th>
				<th>名前</th>
				<th>誕生日</th>
				<th>電話番号</th>
				<th>E-mail</th>
				<th>住所</th>
				<th>卒業年</th>
			</tr>
			<tr th:each="record:${recordSet}">
				<td>[[${record.id}]]</td>
				<td>[[${record.name}]]</td>
				<td>[[${record.birthday}]]</td>
				<td>[[${record.phone}]]</td>
				<td>[[${record.email}]]</td>
				<td>[[${record.address}]]</td>
				<td>[[${record.graduation}]]</td>
			</tr>
		</table>
	</form>
</body>
</html>
