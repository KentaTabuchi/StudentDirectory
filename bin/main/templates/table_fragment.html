<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" media="all" th:href="@{/css/style.css}"/>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:fragment = "frag_body">
	<!-- The following text is table view read from DB. -->
	<form>
		<table class="formal-table__table">
			<tr>
				<th class="formal-table__table-head">生徒番号</th>
				<th class="formal-table__table-head">名前</th>
				<th class="formal-table__table-head">誕生日</th>
				<th class="formal-table__table-head">電話番号</th>
				<th class="formal-table__table-head">E-mail</th>
				<th class="formal-table__table-head">住所</th>
				<th class="formal-table__table-head">卒業年</th>
			</tr>
			<tr th:each="record:${recordSet}">
				<td class="formal-table__table-data">[[${record.id}]]</td>
				<td class="formal-table__table-data">[[${record.name}]]</td>
				<td class="formal-table__table-data">[[${record.birthday}]]</td>
				<td class="formal-table__table-data">[[${record.phone}]]</td>
				<td class="formal-table__table-data">[[${record.email}]]</td>
				<td class="formal-table__table-data">[[${record.address}]]</td>
				<td class="formal-table__table-data">[[${record.graduation}]]</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
