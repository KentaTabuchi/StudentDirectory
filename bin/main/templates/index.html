<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生名簿</title>
</head>
<body>
	<h1>学生名簿</h1>
	<form>
		<table th:inline="text">
			<tr>
				<th>ID</th>
				<th>NAME</th>
				<th>PHONE</th>
			</tr>
			<tr th:each="obj:${data}">
				<td>[[${obj.id}]]</td>
				<td>[[${obj.name}]]</td>
				<td>[[${obj.value}]]</td>
			</tr>
		</table>
	</form>
</body>
</html>
